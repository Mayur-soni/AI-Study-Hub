<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Study Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-dark" style="width: 350px;">
            {% if messages %}
            {% for i in messages %}
                <h6>{{ i }}</h6>
            {% endfor %}
            {% endif %}
            <h3 class="text-center">Login</h3>
            <form method="POST" action="verify">{% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" id="username" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="pass" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="signup">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>
