<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Runner</title>
  <link rel="stylesheet" href="../static/style2.css"/>
</head>
<body>
  <div class="layout">
    <!-- Code Editor Section -->
    <div class="editor-area">
      <div class="tabs">
        <button onclick="showTab('html')">HTML</button>
        <button onclick="showTab('css')">CSS</button>
        <button onclick="showTab('js')">JS</button>
        <button onclick="showTab('python')">Python</button>
        <button onclick="runCode()">▶ Run</button>
      </div>

      <textarea id="html" class="code-tab active" placeholder="Write HTML here..."></textarea>
      <textarea id="css" class="code-tab" placeholder="Write CSS here..."></textarea>
      <textarea id="js" class="code-tab" placeholder="Write JavaScript here..."></textarea>
      <textarea id="python" class="code-tab" placeholder="Write Python here..."></textarea>
    </div>

    <iframe id="output" class="output-frame"></iframe>
    <pre id="python-output" style="display:none; background:#000; color:#0f0; padding:10px;"></pre>

    <!-- AI Assistant Section -->
    <div class="ai-container" id="ai-container">
      <div class="ai-header">
        <div class="ai-title">AI Assistant</div>
        <div class="ai-close " id="ai-close-btn">−</div>
      </div>
      <div class="ai-messages" id="ai-messages">
        <div class="message bot-message">Hello! I’m here to help you with your code.</div>
      </div>
      <div class="ai-input-area">
        <input type="text" id="ai-user-input" placeholder="Ask something..." />
        <button id="ai-send-button">↵</button>
      </div>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
